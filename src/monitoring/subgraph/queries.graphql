query TokensQuery {
  tokens(first: 100, orderBy: volume24h, orderDirection: desc) {
    id
    symbol
    name
    decimals
    totalSupply
    volume24h
    liquidity
    priceUSD
  }
}

query PoolsQuery {
  pools(first: 100, orderBy: liquidity, orderDirection: desc) {
    id
    token0 {
      id
      symbol
      name
      decimals
      totalSupply
      volume24h
      liquidity
      priceUSD
    }
    token1 {
      id
      symbol
      name
      decimals
      totalSupply
      volume24h
      liquidity
      priceUSD
    }
    feeTier
    protocol
    liquidity
    volume24h
    tvlUSD
  }
} 